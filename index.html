<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,100;1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">

  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue To Do List</title>
</head>
<body>
  
  <div class="container" id="app">

    <div class="logo">

      <img src="https://hired.com/wp-content/uploads/2022/06/boolean.png" alt="logo">

    </div>


    <div class="new-task">

      <input
        v-model.trim="text"
        type="text"
        placeholder="Nuova task"
        @keyup.enter="addTask"
      >
      <button @click="addTask">Aggiungi</button>

      <p class="valid-entry" v-if="validEntry">
        {{ validEntry }}
      </p>
      
      <p class="valid-remove-task" v-if="validRemoveTask">
        {{ validRemoveTask }}
      </p>

    </div>
    
    <div class="task-container">

      <ul v-if="tasks.length > 0">
        <!-- 3. Uso un ciclo v-for per iterare sugli oggetti toDo nell'array e generare un elemento HTML per ciascun oggetto.  
          4. Al click su l'elemento di lista cambio la proprietÃ  "done" e sbarro il testo. -->
        <li v-for="(task, index) in tasks" :key="index">
          <span :class="{ 'completed': task.done }" @click="toggleDone(index)">
            {{ task.text }}
          </span>
          <!-- 5. Al click del cestino posto alla fine della stessa riga del testo, rimuovere l'elemento stesso dalla lista. -->
          <i @click="removeTask(index)" class="fa-regular fa-trash-can"></i>
        </li>
      </ul>

    </div>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
